name: Deploy Next.js to S3 + CloudFront

on:
  push:
    branches:
      - main   # Only deploy when code is pushed/merged to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Build Next.js (static export)
      - name: Build Next.js
        run: npm run build

      # Step 5 — Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 6 — Sync files to S3
      - name: Sync to S3
        uses: aws-actions/s3-sync@v1
        with:
          source-dir: ./out
          bucket: ${{ secrets.S3_BUCKET }}
          delete: true   # Remove old files

      # Step 7 — Invalidate CloudFront cache
      - name: Invalidate CloudFront
        uses: aws-actions/cloudfront-invalidate-cache@v1
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: "/*"
